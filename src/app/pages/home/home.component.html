<div id="form-area">
  <form #addPost="ngForm" (ngSubmit)="onClickSubmit(addPost.value)">

    Author:
    <input
      id="author-field"
      type="text"
      name="author"
      ngModel
      required
      #author="ngModel"
    />

    Colour:
    <select
      id="colour-field"
      name="colour"
      ngModel
      required
      #colour="ngModel"
    >
      <option value="">-- Select a colour --</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>

    Date:
    <input
      id="date-field"
      type="date"
      name="date"
      ngModel
      required
      #date="ngModel"
    />

    <br />

    Content:
    <br />
    <textarea
      rows="4"
      cols="100"
      id="content-field"
      class="post-entry"
      name="post"
      ngModel
      required
      #post="ngModel"
    ></textarea>

    <br />

    <!-- Submit button -->
    <input
      id="add-post-submit"
      type="submit"
      value="submit"
      [disabled]="addPost.invalid"
    />

    <!-- Unified error box -->
    <div
    *ngIf="(author.touched || addPost.submitted) && author.invalid ||
            (colour.touched || addPost.submitted) && colour.invalid ||
            (date.touched || addPost.submitted) && date.invalid ||
            (post.touched || addPost.submitted) && post.invalid"
    class="error-box"
  >
    <ul>
      <li *ngIf="(author.touched || addPost.submitted) && author.invalid">
        Author is required.
      </li>
      <li *ngIf="(colour.touched || addPost.submitted) && colour.invalid">
        Colour is required.
      </li>
      <li *ngIf="(date.touched || addPost.submitted) && date.invalid">
        Date is required.
      </li>
      <li *ngIf="(post.touched || addPost.submitted) && post.invalid">
        Content is required.
      </li>
    </ul>
  </div>
  </form>
</div>



<hr />


<app-post></app-post>
