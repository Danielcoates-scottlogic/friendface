<div id="posts">
    <div *ngFor="let post of posts" class="post">
        <div class="profile">
            <div class="avatar">
              <img src="../../assets/person.png" width="50" height="50" />
            </div>
            <div class="info">
              <h4>{{ post.author }}</h4>
              <p class="date">{{ post.date }}</p>
            </div>
          </div>
          <p class="content">{{ post.content }}</p>
          <div class="actions">
            <p class="likes">Likes {{ post.likes }}</p>
          </div>
    </div>
  </div>
