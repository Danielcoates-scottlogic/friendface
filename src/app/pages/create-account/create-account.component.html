  <div class="form-container">
    <h1>Login</h1>
    <form #login="ngForm" (ngSubmit)="onLogin(login.value)">
      <input type="text" name="username" id="username" placeholder="Username" required ngModel/>
      <input type="password" name="pwd" id="pwd" placeholder="Password" required ngModel/>
      <input type="submit" value="Login" />
    </form>
  </div>
  <br/>
  <div class="form-container">
    <h1>Create account</h1>
    <form #addUser="ngForm" name="addUser" (ngSubmit)="onClickSubmit(addUser.value, addUser)">
      <input type="text" name="createUsername" id="createUsername" placeholder="Enter a username" required ngModel />
  
      <input type="password" name="createPwd" id="createPwd" placeholder="Enter a password" required ngModel />
  
      <div class="input-wrapper">
        <input type="password" name="createPwdCheck" id="createPwdCheck" placeholder="Re-enter your password" required ngModel />
        <i class="fa fa-eye-slash toggle-password"></i>
      </div>
  
      <label for="colour">Choose a profile colour:</label>
      <input type="color" name="colour" id="colour" value="#000000" ngModel />
  
      <input type="submit" value="Create Account" />
    </form>
  </div>
