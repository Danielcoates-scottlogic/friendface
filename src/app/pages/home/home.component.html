<h1>FriendFace</h1>
<p>The best social media</p>

<div id="form-area">
  <form #addPost="ngForm" (ngSubmit)="onClickSubmit(addPost.value)">
    <!-- Author -->
    Author:
    <input
      id="author-field"
      type="text"
      name="author"
      ngModel
      required
      #author="ngModel"
    />
    <div *ngIf="author.invalid && author.touched" class="error">
      Author is required.
    </div>

    <!-- Colour -->
    Colour:
    <select
      id="colour-field"
      name="colour"
      ngModel
      required
      #colour="ngModel"
    >
      <option value="">-- Select a colour --</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <div *ngIf="colour.invalid && colour.touched" class="error">
      Colour is required.
    </div>

    <!-- Date -->
    Date:
    <input
      id="date-field"
      type="date"
      name="date"
      ngModel
      required
      #date="ngModel"
    />
    <div *ngIf="date.invalid && date.touched" class="error">
      Date is required.
    </div>

    <br />

    <!-- Content -->
    Content:
    <br />
    <textarea
      rows="4"
      cols="100"
      id="content-field"
      class="post-entry"
      name="post"
      ngModel
      required
      #post="ngModel"
    ></textarea>
    <div *ngIf="post.invalid && post.touched" class="error">
      Content is required.
    </div>

    <br />
    <input
      id="add-post-submit"
      type="submit"
      value="submit"
      [disabled]="addPost.invalid"
    />
  </form>
</div>

<!-- Sort form -->
<hr />
<form id="order-posts">
  <label for="options">Sort by:</label>
  <select id="options">
    <option value="date">Date</option>
    <option value="name">Name</option>
  </select>
  <label for="descending">Descending</label>
  <input type="checkbox" id="descending" />
</form>

<app-post></app-post>
